<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Data Attributes</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0e0e0e;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.card {
  background: #1e1e1e;
  border-radius: 12px;
  padding: 20px;
  width: 300px;
  text-align: center;
  box-shadow: 0 0 15px rgba(255,255,255,0.1);
  transition: transform 0.3s ease;
}
.card:hover {
  transform: scale(1.05);
}
button {
  background: #ff007f;
  border: none;
  color: white;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
}
button:hover {
  background: #ff3399;
}
</style>
</head>
<body>
<div class="card" data-user-id="A102" data-role="admin" data-theme="dark">
  <h2 data-info="username">User: Alex</h2>
  <p data-info="status">Status: Active</p>
  <button id="updateBtn">Change Role</button>
</div>

<script>
const card = document.querySelector('.card');
const updateBtn = document.getElementById('updateBtn');
updateBtn.addEventListener('click', () => {
  const currentRole = card.dataset.role;
  card.dataset.role = currentRole === 'admin' ? 'editor' : 'admin';
  const theme = card.dataset.theme === 'dark' ? 'light' : 'dark';
  card.dataset.theme = theme;
  document.body.style.background = theme === 'dark' ? '#0e0e0e' : '#f5f5f5';
  document.body.style.color = theme === 'dark' ? '#fff' : '#000';
});
document.querySelectorAll('[data-info]').forEach(el => {
  el.addEventListener('click', () => {
    alert(`Data Attribute: ${el.dataset.info}`);
  });
});
</script>
</body>
</html>
