<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hi Annaya!!</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(270deg, #001f3f, #0074D9, #7FDBFF, #39CCCC, #3D9970, #2ECC40);
        background-size: 1200% 1200%;
        animation: gradientShift 12s ease infinite;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
    }

    h1 {
        font-size: 4rem;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 5px;
        text-align: center;
        position: relative;
        animation: floatText 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes floatText {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    @keyframes glow {
        0% {
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #00ffff,
                0 0 80px #00ffff;
        }
        100% {
            text-shadow: 
                0 0 20px #ff00ff,
                0 0 40px #ff00ff,
                0 0 80px #ff00ff,
                0 0 120px #ff00ff;
        }
    }

    span {
        display: inline-block;
        animation: bounce 1.5s infinite;
    }

    span:nth-child(odd) { animation-delay: 0.3s; }
    span:nth-child(even) { animation-delay: 0.6s; }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px) rotate(3deg); }
    }

    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: fly 10s linear infinite;
    }

    @keyframes fly {
        from {
            transform: translateY(100vh) translateX(0);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh) translateX(50vw);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<h1>
  <span>H</span><span>I</span> <span>A</span><span>N</span><span>N</span><span>A</span><span>Y</span><span>A</span><span>!!</span><br>
  <span>G</span><span>O</span><span>O</span><span>D</span> <span>E</span><span>V</span><span>E</span><span>N</span><span>I</span><span>N</span><span>G</span>
</h1>

<script>
for (let i = 0; i < 40; i++) {
    let p = document.createElement('div');
    p.classList.add('particle');
    p.style.left = Math.random() * 100 + 'vw';
    p.style.animationDuration = (5 + Math.random() * 5) + 's';
    p.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(p);
}
</script>

</body>
</html>
