<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 320px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: auto;
      transition: transform 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card-content {
      padding: 20px;
      text-align: center;
    }

    .card-title {
      font-size: 1.5rem;
      color: #333333;
      margin-bottom: 10px;
    }

    .card-description {
      font-size: 1rem;
      color: #666666;
      margin-bottom: 20px;
    }

    .card-button {
      display: inline-block;
      padding: 10px 25px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #ffffff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .card-button:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://atlas-content-cdn.pixelsquid.com/assets_v2/250/2505993135247595239/jpeg-600/G03.jpg?modifiedAt=1" alt="Product Image">
    <div class="card-content">
      <h2 class="card-title">APPLE WATCH</h2>
      <p class="card-description">"Go Time & Stay Focused"</p>
      <a href="PLACED ORDER SUCCESSFULLY" class="card-button">Buy Now</a>
    </div>
  </div>

</body>
</html>
